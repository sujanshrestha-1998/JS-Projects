<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body
    style="
      background: #191919;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
    "
  >
    <div
      class="center"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <div class="banner"><span>Your Local Time</span></div>
      <br />
      <div
        id="clock"
        style="
          height: 40px;
          width: 100px;
          background: #f0aa3b;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
